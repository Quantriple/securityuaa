server:
  port: 8081
logging:
  level:
    root: info


spring:
  messages:
    always-use-message-format: false
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: true
    use-code-as-default-message: false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
